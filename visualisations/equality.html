<!DOCTYPE HTML>
<html>
  <head>
    <title>Economic Equality</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

        <!-- weso stylesheet -->
    <link rel="stylesheet" href="styles/weso/weso.css">
    <link rel="stylesheet" href="dist/lib.css">
    <link rel="stylesheet" href="dist/styles.css">

  </head>
  <body>

    <div class="viz-container eq-viz" style="width: 100%; height: 100%;">

      <div id="eq-ui-container" class="viz-ui eq-ui">
        <label id='eq-main-action'></label>
        <div class="dbl-toggle">
          <button id="eq-toggle-region" class="selected" data-type="region"></button>
          <button id="eq-toggle-econ" data-type="econ"></button>
        </div>
      </div>

      <div class="viz-ui eq-ui-right">
        <h5>Larger circles indicate greater income inequality</h5>
      </div>

      <div class="viz-overlay-tip eq-overlay" id="eq-overlay-tip" style="display:none;"></div>
      <div style="width: 100%; height: 80%;" id="equality-viz"></div>

      <script type='text/template' id='eq-tooltip'>
        <label><%= country %></label>
        <h5><%= sort %></h5>
        <hr />
        <table>
          <tbody>
            <tr>
              <td><%= score %></td><td><%= score_label %></td>
            </tr>
            <tr>
              <td><%= income %></td><td><%= income_label %></td>
            </tr>
            <tr>
              <td><%= inequality %></td><td><%= inequality_label %></td>
            </tr>
          </tbody
        </table>
      </script>
    </div>

    <script src="dist/viz.dependencies.min.js" type="text/javascript"></script>
    <script src="dist/viz.js" type="text/javascript"></script>
  </body>

</html>
