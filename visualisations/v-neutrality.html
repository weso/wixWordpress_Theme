<!DOCTYPE HTML>
<html>
  <head>
    <title>Net Neutrality</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

        <!-- weso stylesheet -->
    <link rel="stylesheet" href="styles/weso/weso.css">
    <link rel="stylesheet" href="dist/lib.css">
    <link rel="stylesheet" href="dist/styles.css">
	<link rel="stylesheet" href="logos/logos.css" /> 
  </head>
  <body>
	<div class="logos">
		<div>
			<a href="http://thewebindex.org">
				<img alt="Web Index" src="logos/webindex.png" />
			</a>
		</div>
		<div>
			<a href="http://webfoundation.org">
				<img alt="Web Index" src="logos/wwwf.png" />
			</a>
		</div>
	</div>
    <div class="viz-container" style="width: 100%; height: 100%;">

      <div id="nn-ui-container" class="viz-ui gn-ui-container">
        <label id='nn-main-action'></label>
        <div class="dbl-toggle">
          <button id="nn-toggle-region" class="selected" data-type="region"></button>
          <button id="nn-toggle-econ" data-type="econ"></button>
        </div>
      </div>

      <div class="viz-overlay-tip" id="nn-overlay-tip" style="display:none;"></div>
      <div style="width: 100%; height: 80%;" id="neutrality-viz"></div>
      </div>

      <script type='text/template' id='nn-tooltip'>
        <label><%= country %></label><hr />
        <table>
          <tbody>
            <tr>
               <td><%= region %></td><td> <%= label %>: <%= score %>/10</td>
            </tr>
            <tr>
              <td><%= econ %></td>
            </tr>
          </tbody
        </table>
      </script>
    </div>

    <script src="dist/dependencies.js" type="text/javascript"></script>
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="dist/viz.js" type="text/javascript"></script>
  </body>

</html>
