<!DOCTYPE HTML>
<html>
  <head>
    <title>Censorship and Surveillance</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <!-- weso stylesheet -->
    <link rel="stylesheet" href="styles/weso/weso.css">
    <!-- logos -->
    <link rel="stylesheet" href="static/logos.css" />

    <link rel="stylesheet" href="dist/lib.css">
    <link rel="stylesheet" href="dist/styles.css">
    <style>
      body {
        overflow-x: hidden;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>

    <div class="logos">

      <div>
        <a href="http://thewebindex.org">
          <img alt="Web Index" src="static/webindex.png" />

        </a>
      </div>

      <div>
        <a href="http://webfoundation.org">
          <img alt="Web Index" src="static/wwwf.png" />
        </a>
      </div>

    </div>

    <div class="viz-container">

      <div style="width: 100%; height: 100%;" id="censorship-and-surveillance"></div>

      <div class="viz-ui sv-ui-container">
        <div class="sv-control sv-left-control" id="sv-type-toggle">
          <label>View data for</label>
          <div class="dbl-toggle">
            <button id="sv-toggle-region" class="selected" data-type="censorship">Censorship</button>
            <button id="sv-toggle-econ" data-type="surveillance">Surveillance</button>
          </div>
        </div>

        <div class="sv-control sv-slider-container" id="censorship-slider">
          <h3></h3>
          <div class="sv-control-labels">
            <label class="left" id='sv-censorship-slider-low'></label>
            <label class="right" id='sv-censorship-slider-high'></label>
          </div>
          <div class="slider"></div>
        </div>

        <div class="sv-control sv-slider-container" id="surveillance-slider" style="display: none;">
          <h3></h3>
          <div class="sv-control-labels">
            <label class="left" id='sv-surveillance-slider-low'></label>
            <label class="right" id='sv-surveillance-slider-high'></label>
          </div>
          <div class="slider"></div>
        </div>

        <div class="sv-affected-labels" style="display:none;">
          <h2 id="sv-affected-itu" class="sv-inline-label"></h2>
          <label id='sv-main-tally-number'></label>
          <h2 id="sv-affected-countries" class="sv-inline-label"></h2>
          <label id='sv-main-country-number'></label>
        </div>


      </div>
      <div class="viz-overlay-tip sv-overlay-tip" id="sv-overlay-tip" style="display:none;"></div>

      <div class="tally-legend">
        <label class="sv-legend-true" id='sv-legend-true'></label>
        <label class="sv-legend-false" id='sv-legend-false'></label>
        <label class="sv-legend-na" id='sv-legend-na'></label>
      </div>

    </div>

    <script src="dist/viz.dependencies.min.js" type="text/javascript"></script>
    <script src="dist/viz.js" type="text/javascript"></script>
  </body>

</html>
