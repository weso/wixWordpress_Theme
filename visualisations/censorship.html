<!DOCTYPE HTML>
<html>
  <head>
    <title>Base Viz Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <!-- weso stylesheet -->
    <link rel="stylesheet" href="styles/weso/weso.css">
    <link rel="stylesheet" href="dist/lib.css">
    <link rel="stylesheet" href="dist/styles.css">
    <style>
      html, body { height: 100%; }
      .viz-container { width: 100%; height: 100%; }
    </style>
  </head>
  <body>

    <div class="viz-container">

      <div class="viz-ui sv-ui-container">

        <div class="sv-control sv-left-control" id="censorship-slider">
          <h3>Degree of Government Censorship</h3>
          <div class="sv-control-labels">
            <label class="left">Low</label>
            <label class="right">High</label>
          </div>
          <div class="slider"></div>
          <div class="sv-control-ui">
            <span class="left sv-filter-indicator"></span>
            <span class="right disable-toggle">
              <span class="disable">&#10006; disable </span>
              <span class="enable">&#x2713; enable</span>
            </span>
          </div>
        </div>

        <div class="sv-control" id="surveillance-slider">
          <h3>Degree of Vulnerability to Government Surveillance</h3>
          <div class="sv-control-labels">
            <label class="left">Low</label>
            <label class="right">High</label>
          </div>
          <div class="slider"></div>
          <div class="sv-control-ui">
            <span class="left sv-filter-indicator"></span>
            <span class="right disable-toggle">
              <span class="disable">&#10006; disable </span>
              <span class="enable">&#x2713; enable</span>
            </span>
          </div>
        </div>

        <div class="sv-affected-labels" style="display:none;">
          <h2 id="sv-affected-itu" class="sv-inline-label"></h2>
          <label>Internet users and </label>
          <h2 id="sv-affected-countries" class="sv-inline-label"></h2>
          <label>countries directly affected using these filters</label>
        </div>

        <div class="tally-legend" style="display:none;">
          <label class="sv-legend-false">Not directly affected</label>
          <label class="sv-legend-true">Directly Affected</label>
          <label class="sv-legend-na">No data</label>
        </div>

      </div>

      <div style="width: 100%; height: 100%;" id="censorship-and-surveillance"></div>

    </div>

    <script src="dist/dependencies.js" type="text/javascript"></script>
    <script src="dist/viz.js" type="text/javascript"></script>
  </body>

</html>
